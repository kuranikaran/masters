<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay</title>
    <style>
        body, html {
            margin: 0;
            height: 100%;
            overflow: hidden;
        }
        #redirectOverlay {
            width: 100%;
            height: 100%;
            background-color: transparent; /* Initially transparent, we can set it to any color */
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="redirectOverlay" onclick="window.top.location.href='https://www.linkedin.com/in/karan-kurani/';"></div>
</body>
</html>

/* Clickjacking Demo : Karan Kurani */
